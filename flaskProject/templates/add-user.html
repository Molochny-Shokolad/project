<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
            font-size: 18px;
            color: #333;
            background-color: #fff;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-top: 0;
        }

        .add-user {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .add-user input {
            width: 200px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .add-user button {
            margin-top: 20px;
            width: 200px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background-color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Добавление пользователя</h1>

    <div class="add-user">
        <input type="text" placeholder="Имя пользователя">
        <input type="password" placeholder="Пароль">
        <input type="email" placeholder="Электронная почта">
        <button onclick="addUser()">Добавить пользователя</button>
    </div>

    <script>
        function addUser() {
            const username = document.querySelector(".add-user input[type='text']").value;
            const password = document.querySelector(".add-user input[type='password']").value;
            const email = document.querySelector(".add-user input[type='email']").value;

            // Отправляем запрос на сервер
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/users/add");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                username,
                password,
                email
            }));

            // Обрабатываем ответ сервера
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Пользователь добавлен успешно
                    alert("Пользователь добавлен успешно");
                } else {
                    // Произошла ошибка
                    alert("Произошла ошибка");
                }
            };
        }
    </script>
</body>
</html>
