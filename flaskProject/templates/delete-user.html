<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление пользователя</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
            font-size: 18px;
            color: #333;
            background-color: #fff;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-top: 0;
        }

        .delete-user {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .delete-user input {
            width: 200px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .delete-user button {
            margin-top: 20px;
            width: 200px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background-color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Удаление пользователя</h1>

    <div class="delete-user">
        <input type="text" placeholder="Имя пользователя">
        <button onclick="deleteUser()">Удалить пользователя</button>
    </div>

    <script>
        function deleteUser() {
            const username = document.querySelector(".delete-user input[type='text']").value;

            // Отправляем запрос на сервер
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/api/users/delete");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                username
            }));

            // Обрабатываем ответ сервера
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Пользователь удален успешно
                    alert("Пользователь удален успешно");
                } else {
                    // Произошла ошибка
                    alert("Произошла ошибка");
                }
            };
        }
    </script>
</body>
</html>
